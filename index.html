<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Week three task</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!--THE REGISTRATION PAGE-->
  <section>
    <div class="registration">
      <h1>Registration page</h1>
      <form>
        <label for="first_name"> First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Spongebob">

        <br><br>
        <label for="last_name"> Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Squarepants">

        <br><br>
        <label for="Title"> Title:</label>
        <label for="Mr."> Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mrs."> Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Miss"> Miss</label>
        <input type="radio" value="Miss." id="Miss." name="title">
        <label for="Ph.D"> Ph.D</label>
        <input type="radio" value="PhD" id="PhD." name="title">
        <br>

        <br><br>
        <label for="Phone number"> Phone number:</label>
        <input type="number" id="Phone number" name="Phone number" placeholder="+2348123456789">

        <br><br>
        <label for="Email"> Email:</label>
        <input type="email" id="email" name="title" placeholder="SSpongebob@gmail.com">

        <br><br>
        <label for="Gender"> Gender:</label>
        <label for="Male"> Male</label>
        <input type="radio" value="Male" id="Male" name="gender">
        <label for="Female"> Female</label>
        <input type="radio" value="Female" id="Female" name="gender">
        <label for="Prefer not to say"> Prefer not to say</label>
        <input type="radio" value="Prefer not to say" id="Prefer not to say" name="gender">

        <br><br>
        <label for="Birthday">Birthday:</label>
        <input type="date" id="date" name="birthday" min="2000-01-01">

        <br><br>
        <label for="Favorite color"> Favorite color:</label>
        <input type="color" id="favorite color" name="favorite color">
      </form>
      <button type="button" style="text-align:center">Register</button>
    </div>
  </section>
  <!--THE LOGIN PAGE-->
  <section>
    <div class="login">
      <h1>Login Page</h1>
      <form>
        <label for="Email"> Email:</label>
        <input type="email" id="email" name="title" placeholder="SSpongebob@gmail.com">

        <br><br>
        <label for="Password"> Password:</label>
        <input type="password" id="pass" name="pass" maxlength="12"> max 12 characters
      </form>
      <button href="#Login" type="button">Login</button>
    </div>
  </section>

  <!--SUCCESS PAGE-->
  <section id="Login">
    <div class="success">
      <p><b>Congratulations! You have successfully logged into our website!</b></p>
    </div>
  </section>



</body>

</html>
